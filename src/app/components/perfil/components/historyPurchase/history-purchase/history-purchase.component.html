<div class="row w-100 m-0 p-0">
    <div class="row p-0 m-0">
        <p class="h4 fw-bold mt-3 info-Text text-center text-md-start">Minhas Compras</p>
    </div>
    <div class="row p-0 m-0">
        <div class="col-12 d-flex flex-column justify-content-center align-items-center">
         
                <div class="row w-100 mx-0 my-2 px-0 py-1 item-List-Cart" *ngFor="let itemList of listPurchase">
                    <!--Conteudo-->
                    <div class="row">
                        <!--Imagem-->
                        <div class="col-3 col-lg-2 p-2 m-0" >
                            <img class="w-100" src="assets/about/frontLoja.png" alt="Frente da Loja" style="object-fit: cover; height: 88px;">
                        </div>
                        
                        <!--Titulo e Descrição-->
                        <div class="col-9 col-lg-6 py-0 px-1 m-0">
                            <p class="fw-bold" >
                                {{itemList.item.productName}}
                            </p>
                            <p>
                                {{itemList.item.description}}
                            </p>
                        </div>
                        <div class="col-12 col-lg-4 d-flex py-0 px-1 m-0 justify-content-center ">
                
                            <!--Quantidade e Remover Item-->
                            <div class="col-6 d-flex flex-column py-0 px-1 mx-auto justify-content-top"
                            style="width: auto;">
                                <p class="fw-bold text-center" >
                                    Quantidade
                                </p>
                                
                                <div class="d-flex align-items-center justify-content-center">
                                    <span class="mx-3 fw-bold">{{ itemList.item.amount }}</span>
                                </div>
                            </div>
                            <!--Preço-->
                            <div class="col-6  d-flex flex-column py-0 px-1 mx-auto align-content-top justify-content-top"
                            >
                                <p class="fw-bold text-center" >
                                    Preço à Vista:
                                </p>
                                <p class="fw-bold text-center" style="color: var(--primary-color);">
                                {{itemList.item.priceTotal | currency:'BRL'}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <p class="p-0 m-0 ps-2 mt-1"><b>Data da Compra: </b>{{itemList.createdAt | date:'dd/MM/yyyy HH:mm'}}</p>
                </div>
                
            
    
        </div>
    </div>
</div>
