<div class="bg-body-tertiary text-start me-2 mb-3 position-relative card-container">
  <img
    class="rounded w-100 img-fluid"
    [src]="product.imageUrl"
    alt="Quarto"
  />
  <p
    class="text-center align-content-center rounded-circle bg-warning 
    position-absolute top-0 end-0 p-1 mt-2 me-4"
    style="width: 48px; height: 48px"
    *ngIf="showDiscount"
  >
    <Span >-{{percent}}%</Span>
  </p>
  <p class="fw-bold mt-2 mb-0">{{product.name}}</p>
  <p class="my-0"><span>{{product.description}}</span></p>
  <div class="row p-0 m-0 d-flex">
    <p class="col-5 fw-bold my-2 p-0 text-start">
      <small>R$:{{priceEnd}}</small>
    </p>
    <p
      class="col-5 fw-bold my-2 mx-auto p-0 text-end fw-light text-decoration-line-through"
      *ngIf="showDiscount"
      >
      <small>R$:{{price}}</small>
    </p>
  </div>

</div>
